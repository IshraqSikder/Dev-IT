{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <div class="d-flex align-items-center">
        <div class="mr-3">
            <svg class="bi bi-check-circle-fill text-success" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.73 5.28a.75.75 0 0 1 1.05 1.07l-4 4.5a.75.75 0 0 1-1.08.02l-2-2.5a.75.75 0 1 1 1.16-.94L7 9.53l3.56-4.06a.75.75 0 0 1 1.17 1.06z"/>
            </svg>
        </div>
        <div>
            <p class="font-weight-bold">Success!</p>
            <p class="text-muted">{{ message }}</p>
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
