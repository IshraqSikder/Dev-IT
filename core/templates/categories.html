<div class="container-fluid">
    <h2 class="text-center text-success font-weight-bold mb-4">Categories</h2>
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <a href="{% url 'course' %}" class="btn btn-primary mx-2 my-1">All Categories</a>
            {% for cat in category %} 
            <a href="{% url 'category_wise_post' cat.slug %}" class="btn btn-primary mx-2 my-1">{{ cat.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
